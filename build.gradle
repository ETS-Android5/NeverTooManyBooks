apply plugin: 'com.android.application'

if (project.hasProperty("BookCatalogue.signing")
        && new File(project.property("BookCatalogue.signing")).exists()) {
    apply from: project.property("MyProject.signing")
}

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

/*
  AndroidX release notes:  https://developer.android.com/jetpack/androidx/androidx-rn
 */
dependencies {
    // Can't get the Amazon jar online.
    implementation fileTree(include: 'amazon-mobile-associates-1.0.64.0.jar', dir: 'libs')
    // standard Android support libs
    implementation 'androidx.core:core:1.1.0-alpha05'
    implementation 'androidx.annotation:annotation:1.0.2'
    implementation 'androidx.preference:preference:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.drawerlayout:drawerlayout:1.0.0'
    implementation 'androidx.fragment:fragment:1.1.0-alpha06'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    // we use ViewPager for the TabLayout
    implementation 'androidx.viewpager:viewpager:1.0.0'
    // TabLayout does not support ViewPager2 (yet?)
//    implementation 'androidx.viewpager2:viewpager2:1.0.0-alpha03'
    //
    implementation 'com.google.android.material:material:1.1.0-alpha05'
    //ENHANCE: migrate to Acra 5.
    implementation 'ch.acra:acra:4.11'
    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.11.3'
    //TODO: apache http is removed from API: 23
    implementation 'org.apache.httpcomponents:httpcore:4.4.10'
    implementation 'org.apache.httpcomponents:httpmime:4.5.6'
    // but SignPost requires/favours apache http client.
    implementation 'oauth.signpost:signpost-core:1.2.1.2'
    implementation 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    //
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'commons-codec:commons-codec:1.11'
}

android {
    compileSdkVersion 28
    lintOptions {
        disable 'MissingTranslation'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    //    2018-10-26: https://developer.android.com/about/dashboards/
    //  9       28
    //  8.1     27
    //  8       26
    //  7.1     25
    //  7       24      49.7%
    //  6       23      71.0%
    //  5.1     22      85.4%
    //  5.0     21      88.9%
    defaultConfig {
        applicationId "com.hardbacknutter.nevertomanybooks"
        minSdkVersion 21
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
