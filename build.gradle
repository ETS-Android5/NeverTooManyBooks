apply plugin: 'com.android.application'

if (project.hasProperty("BookCatalogue.signing")
        && new File(project.property("BookCatalogue.signing")).exists()) {
    apply from: project.property("MyProject.signing")
}

//        2018-10-01 when using Android 28 & gradle plugin 3.2.0, so downgraded to 27 & 3.1.0
//            https://issuetracker.google.com/issues/110162198

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

dependencies {
    // Can't get the Amazon one online.
    implementation fileTree(include: 'amazon-mobile-associates-1.0.64.0.jar', dir: 'libs')

    // standard Android support libs
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'ch.acra:acra:4.11'
    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'org.apache.httpcomponents:httpcore:4.4.10'
    implementation 'org.apache.httpcomponents:httpmime:4.5.6'
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'oauth.signpost:signpost-core:1.2.1.2'
    implementation 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}



android {
    compileSdkVersion 27
    lintOptions {
        disable 'MissingTranslation'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    //    2018-10-01: https://developer.android.com/about/dashboards/
    //  9       28
    //  8.1     27
    //  8       26
    //  7.1     25
    //  7       24      48.5%
    //  6       23      70.1%
    //  5.1     22      84.8%
    //  5.0     21      88.4%
    //  4.4     19      96.2%   but 5.0 has has so many new things....
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
    }
}
