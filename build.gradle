apply plugin: 'com.android.application'

if (project.hasProperty("BookCatalogue.signing")
        && new File(project.property("BookCatalogue.signing")).exists()) {
    apply from: project.property("MyProject.signing")
}

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

android {
    compileSdkVersion 28

    //    2018-10-26: https://developer.android.com/about/dashboards/
    //  9       28
    //  8.1     27
    //  8       26
    //  7.1     25
    //  7       24      49.7%
    //  6       23      71.0%
    //  5.1     22      85.4%
    //  5.0     21      88.9%
    defaultConfig {
        applicationId "com.hardbacknutter.nevertomanybooks"
        minSdkVersion 21
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        debug {
        }
        devtest {
        }
    }

//    dataBinding {
//        enabled true
//    }
    lintOptions {
        disable 'MissingTranslation'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

/*
  AndroidX release notes:  https://developer.android.com/jetpack/androidx/androidx-rn
 */
dependencies {
    //
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.0-alpha02'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha02'
    implementation 'androidx.core:core:1.2.0-alpha02'
    implementation 'androidx.fragment:fragment:1.2.0-alpha01'
    implementation 'androidx.preference:preference:1.1.0-rc01'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta01'
    // TabLayout does not support ViewPager2 (yet?)
    implementation 'androidx.viewpager:viewpager:1.0.0'
//    implementation 'androidx.viewpager2:viewpager2:1.0.0-alpha03'
    //
    implementation 'com.google.android.material:material:1.1.0-alpha08'
    //
    implementation 'ch.acra:acra-mail:5.3.0'
    implementation 'ch.acra:acra-toast:5.3.0'
    implementation 'ch.acra:acra-dialog:5.3.0'
    //
    // jsoup HTML parser library @ https://jsoup.org/
    // don't upgrade to quick... 1.12.1 is hitting #990 alike situation, while 1.11.3 works ok.
    //    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.jsoup:jsoup:1.11.3'
    //TODO: apache http is removed from API: 23
    // pull apache http explicitly. Signpost would get an older version otherwise.
    implementation 'org.apache.httpcomponents:httpcore:4.4.11'
    implementation 'org.apache.httpcomponents:httpmime:4.5.9'
    // but SignPost requires/favours apache http client.
    implementation 'oauth.signpost:signpost-core:1.2.1.2'
    implementation 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    //
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'commons-codec:commons-codec:1.12'
}

configurations {
    all {
        exclude module: 'commons-logging'
    }
}

