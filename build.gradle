buildscript {
    ext {
        // see NOTES.txt
        // https://gs.statcounter.com/os-version-market-share/android/mobile-tablet/worldwide
        // 2021-11-30 world wide:
        // 11.0     34.7
        // 10.0     62.41
        // 9.0      76.31
        // 8.1      83.75
        // 8.0      86.98
        minSdkVersion = 26
        // both compile and target SDK
        sdkVersion = 31

        desugar_version = '1.1.5'
        kotlin_version = '1.6.0'

        androidx_activity_version = '1.4.0'
        androidx_annotation_version = '1.3.0'
        androidx_appcompat_version = '1.4.1'
        androidx_cardview_version = '1.0.0'
        androidx_constraintlayout_version = '2.1.3'
        androidx_coordinatorlayout_version = '1.2.0'
        androidx_core_version = '1.7.0'
        androidx_customview_version = '1.1.0'
        androidx_databinding_version = '7.2.0-alpha07'
        androidx_documentfile_version = '1.1.0-alpha01'
        androidx_drawerlayout_version = '1.1.1'
        androidx_exifinterface_version = '1.3.3'
        androidx_fragment_version = '1.4.1'
        androidx_interpolator_version = '1.0.0'
        androidx_lifecycle_version = '2.4.0'
        androidx_preference_version = '1.2.0'
        androidx_viewpager2_version = '1.1.0-beta01'
        androidx_recyclerview_version = '1.3.0-alpha01'

        //  https://github.com/material-components/material-components-android/issues/2507
//        google_material_version = '1.6.0-alpha02'
        google_material_version = '1.5.0-rc01'
        jsoup_version = '1.14.3'
        zxing_android_embedded_version = '4.3.0'

        apache_commons_compress = '1.21'
        apache_commons_codec = '1.13'

        acra_version = '5.8.4'

        mockito_version = '4.3.1'
        jupiter_version = '5.8.2'
        androidx_test_version = '1.4.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.1.0')
        classpath("de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1")
//        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
