android {
    compileSdkVersion 28

    //  May 7, 2019.: https://developer.android.com/about/dashboards/
    //  A       API     %
    // 10       29
    //  9       28
    //  8.1     27
    //  8       26      38.7
    //  7.1     25      46.5
    //  7       24      57.9
    //  6       23      74.8â€¬
    //  5.1     22      86.3
    //  5.0     21      89.3
    defaultConfig {
        applicationId 'com.hardbacknutter.nevertoomanybooks'
        minSdkVersion 23
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        debug {
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.returnDefaultValues = true
        unitTests.all {
            reports {
                junitXml.enabled = true
                html.enabled = false
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES'
    }
}

// AndroidX release notes:  https://developer.android.com/jetpack/androidx/androidx-rn
dependencies {
    //
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.0-alpha03'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha03'
    implementation 'androidx.core:core:1.2.0-alpha03'
    implementation 'androidx.fragment:fragment:1.2.0-alpha02'
    implementation 'androidx.preference:preference:1.1.0-rc01'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta03'
    // com.google.android.material.tabs.TabLayout does not support ViewPager2 (yet?)
    implementation 'androidx.viewpager:viewpager:1.0.0'
//    implementation 'androidx.viewpager2:viewpager2:1.0.0-beta03'
    //
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    //
    implementation 'ch.acra:acra-mail:5.3.0'
    implementation 'ch.acra:acra-toast:5.3.0'
    implementation 'ch.acra:acra-dialog:5.3.0'
    // OAuth for Goodreads secure access.
    implementation 'oauth.signpost:signpost-core:1.2.1.2'
    // Tar file support for backups
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'commons-codec:commons-codec:1.13'

    // jsoup HTML parser library @ https://jsoup.org/
    // don't upgrade to quick... 1.12.1 is hitting #990 alike situation, while 1.11.3 works ok.
    //    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.jsoup:jsoup:1.11.3'

    testImplementation 'org.mockito:mockito-core:3.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
}


