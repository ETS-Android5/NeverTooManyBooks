android {
    compileSdkVersion 29

    // another site: https://gs.statcounter.com/
    // https://gs.statcounter.com/os-version-market-share/android/mobile-tablet/worldwide
    // 2019-12-31 world wide:
    // 10.0
    // 9.0		41.90
    // 8.1		55.43
    // 8.0		63.9
    // 7.0		71.27
    // 6.0		82.45

    //  May 7, 2019.: https://developer.android.com/about/dashboards/
    //  A       API     %
    // 10       29
    //  9       28
    //  8.1     27
    //  8       26      38.7
    //  7.1     25      46.5
    //  7       24      57.9
    //  6       23      74.8â€¬
    //
    // Java 8 streams needs API 24
    // https://developer.android.com/studio/write/java8-support
    //
    defaultConfig {
        applicationId 'com.hardbacknutter.nevertoomanybooks'
        minSdkVersion 23
        targetSdkVersion 29
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        debug {
            versionNameSuffix "_" + new Date().format('yyyy-MM-dd_HH:mm')
        }
        beta {
            initWith release
            versionNameSuffix "-beta_" + new Date().format('yyyy-MM-dd')
        }
    }

    lintOptions {
        //disable 'MissingTranslation'
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    // Studio 3.6:
//    viewBinding {
//        enabled = true
//    }
    testOptions {
        unitTests.includeAndroidResources = true
        // Can be enabled to make Log.x work. OR, use Logger.x
        unitTests.returnDefaultValues = false
        unitTests.all {
            reports {
                junitXml.enabled = true
                html.enabled = false
            }
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/README.md'
        exclude 'META-INF/CHANGES'
    }
}

// AndroidX release notes:  https://developer.android.com/jetpack/androidx/versions
dependencies {
    //
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation 'androidx.core:core:1.3.0-alpha01'
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.0-alpha03'
    implementation 'androidx.fragment:fragment:1.2.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    implementation 'com.google.android.material:material:1.2.0-alpha04'
    // barcode decoder using https://developers.google.com/android/guides/setup
    implementation 'com.google.android.gms:play-services-vision:19.0.0'

    implementation 'ch.acra:acra-mail:5.5.0'
    implementation 'ch.acra:acra-toast:5.5.0'
    implementation 'ch.acra:acra-dialog:5.5.0'
    // OAuth for Goodreads secure access.
    implementation 'oauth.signpost:signpost-core:1.2.1.2'
    // Tar file support for backups
    // http://commons.apache.org/proper/commons-compress/
    implementation 'org.apache.commons:commons-compress:1.20'
    // http://commons.apache.org/proper/commons-codec/
    implementation 'commons-codec:commons-codec:1.13'

    // jsoup HTML parser library @ https://jsoup.org/
    // don't upgrade... 1.12.1 is hitting #990 alike situation, while 1.11.3 works ok.
//    implementation 'org.jsoup:jsoup:1.11.3'
//    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.jsoup:jsoup:1.12.2'

    // Embedded ZXing: https://github.com/journeyapps/zxing-android-embedded
    // supporting API <24
    implementation('com.journeyapps:zxing-android-embedded:3.6.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.0'
    // supporting API 24+
    //implementation 'com.journeyapps:zxing-android-embedded:4.0.0'

    testImplementation 'org.mockito:mockito-core:3.2.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.json:json:20190722'
}


